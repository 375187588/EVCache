buildscript {
  repositories {
    jcenter()
  }
}

plugins {
    id 'nebula.netflixoss' version '3.1.2'
}

subprojects {
    apply plugin: 'nebula.netflixoss'
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    group = "com.netflix.evcache"

    repositories {
        jcenter()
    }
}

task wrapper(type: Wrapper) {
   gradleVersion = '2.10'
}
